<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<style>
/* Basic styling for a visually appealing login page */
body {
  font-family: sans-serif;
  background-image: url("path/to/your/background.jpg"); /* Add a background image */
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

form {
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

img.logo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 20px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 15px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 15px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

a {
  color: #333;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
.username{
    margin-top: 7px;
}
.password{
    margin-top: 7px;
}
</style>
</head>
<body>
<form action="/login" method="post">
    <h2>
        Welcome! Please Login
    </h2>
    <label for="username">
        Username:
    </label>
    <input class="username" type="text" id="username" name="username" placeholder="Enter username" required>
    <label for="password">    
        Password:   
    </label>
    <input class="password" type="password" id="password" name="password" placeholder="Enter password" required>
    <button type="submit">
        Login
    </button>
    <p>
        Don't have an account? 
        <a href="/signup">
            Sign up
        </a>
    </p> 
    <p>
        <a href="/forgot-password">
            Forgot password?
        </a>
    </p>
</form>
</body>
</html>
