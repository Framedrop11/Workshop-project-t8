<!DOCTYPE html>
<html>
<head>
    <title>
        Login Page
    </title>
    <link rel="stylesheet" href="general.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <video autoplay muted loop class="myVideo" playsinline webkit-playsinline allowfullscreen>
          <source src="background.mp4" type="video/mp4">
        </video>
    </div>
    <form action="/login" method="post">
        <h2>
            Welcome! Please Login
        </h2>
        <label for="username">
            Username:
        </label>
        <input class="username" type="text" id="username" name="username" placeholder="Enter username" required>
        <label for="password">    
            Password:   
        </label>
        <input class="password" type="password" id="password" name="password" placeholder="Enter password" required>
        <button type="submit">
            Login
        </button>
        <p class="account">
                Don't have an account? 
            <a href="/signup">
                Sign up
            </a>
        </p> 
        <p>
            <a href="/forgot-password">
                Forgot password?
            </a>
        </p>
    </form>

</body>
</html>
